<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<h1>Login</h1>
			<form action={{ url_for('login_page') }} method="POST" novalidate>
				<p>
					{{ form.email.label }}
					<br>
					{{ form.email(size=30) }}
					{% for error in form.email.errors %}
					<span style="color: red;">{{ error }}</span>
					{% endfor %}
				</p> 
				
				<p>
					{{ form.password.label }}
					<br>
					{{ form.password(size=30) }}
					{% for error in form.password.errors %}
					<span style="color: red;">{{ error }}</span>
					{% endfor %}
				</p>
				
				{{ form.login }}
			</form>
			</div>
	</body>
</html>
