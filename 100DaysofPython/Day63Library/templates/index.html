<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
    {% if all_books == []: %}
        <li>Library is empty</li>
    {% endif %}
    {% for book in all_books: %}
        <li>{{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }} / 5 <a href={{ url_for('edit', id=book['id']) }}>Edit Rating</a></li>
    {% endfor %}
    </ul>
    
<a href={{ url_for('add') }}>Add New Book</a>
</body>
</html>
